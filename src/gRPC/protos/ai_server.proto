syntax = "proto3";

// option objc_class_prefix = "HLW";

package ai_server;

service Segmentation {
  rpc Start (RequestStart) returns (ReplyRequestStart) {}
  rpc ImageTransfer (SendImage) returns (ReceiveImage) {}
  rpc JsonTransfer (SendJson) returns (ReceiveJson) {}
  rpc UpdateMask(RequestMaskUpdate) returns (ReplyMaskUpdate) {}
  rpc OnComplete (SendSegmentResult) returns (ReplySendSegmentResult) {}
}

message SendImage{
  string filename = 1;
  bytes image = 2;
  bool is_rgba = 3;
  int32 width = 4;
  int32 height = 5;
}

message ReceiveImage{
  bool success = 1;
}

message SendJson{
  string filename = 1;
  string data = 2;
}

message ReceiveJson{
  bool success = 1;
}

message RequestMaskUpdate{
  int64 req_id = 1;
  repeated bytes mask_rles = 2;
  bytes image = 3;
  string cut_ranges = 4;
}

message ReplyMaskUpdate{
  int64 req_id = 1;
  int32 status_code = 2;
}
message SendSegmentResult{
  int64 req_id = 1;
  bytes mask = 2;
  bytes inpaint = 3;
  int32 width = 4;
  int32 height = 5;

}
message ReplySendSegmentResult{
  int64 req_id = 1;
  int32 status_code = 2;
}

message RequestStart {
  int64 req_id = 1;
  bytes image = 2;
}

message ReplyRequestStart {
  int64 req_id = 1;
  int32 status_code = 2;
}